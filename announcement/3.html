			<p>2024-05-07</p>
			<hr>
			<p>根据编辑组孙正昊同学的宝贵建议，网站现已进行5项改动：</p>
			<ul>
				<li>网站改名为“五班周刊”</li>
				<li>“小说连载”变为“小说刊登”，并加上【选】和【连】的区别。从报纸上查阅的功能拟改为“查阅全文”，但目前缺图，欢迎各位作者来补充。</li>
				<li>将字体放大了一些</li>
				<li>在“关于我们”界面增加了创作团队介绍</li>
				<li>更改网站架构，目前除了“小说刊登”界面比较特殊，其余的网页都直接链接到/css/general.css，降低维护成本。</li>
			</ul>
