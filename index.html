			<h1>欢迎来到早六（5）周刊首页！</h1>
			<h2>关于我们</h2>
			<p>这是由早六（5）班自发组建的报刊，每周会发放一期，可以在教室里传阅，也可以通过访问线上资源来获取更多信息。</p>
			<p>创作团队：梁中佑（周刊主编兼主创），孙正昊（周刊主编、主创见汉语负责人），曾琰皓（周刊副主编、绘图官兼外语负责人），侯沐阳（周刊主创兼网络负责人），万奕扬（常驻签约作家），王昊哲（法定代表人），杨景皓（文学核心官）</p>
			<h2>我们提供什么？</h2>
			<p>我们的报纸上有很多小说的连载，还有一些特殊的文章，比如第一期的《欢度愚人节》。</p>
			<h2>如何加入我们？</h2>
			<p>请和报刊的创办者和编辑线下沟通，您的请求将会在第一时间得到处理。</p>
