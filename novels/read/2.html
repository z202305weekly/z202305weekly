<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>五班周刊</title>
		<link rel="stylesheet" href="../css/general.css">
	</head>
	<body>
		<p><a href="../../novels.html">刊登小说</a> &gt; <a href="../2.html">《虚伪的面具》</a> &gt; <a href="2.html">阅读全文</a></p>
		<div id="content">
			<p>跳转页码：<input id="pageinp">页 <a href="javascript:changePage();">跳转</a></p>
			<p>
				<a href="javascript:gotoFirst()">&lt;&lt;</a>
				&emsp;
				<a href="javascript:prevPage()">&lt;</a>
				&emsp;
				<b id="curPage"></b>
				&emsp;
				<a href="javascript:nextPage()">&gt;</a>
				&emsp;
				<a href="javascript:gotoLast()">&gt;&gt;</a>
			</p>
			<img id="img">
			<script>
				var curPage=1;
				var minPage=1,maxPage=1;
				function dispImg(){
					document.getElementById("curPage").innerHTML=curPage+"/"+maxPage;
					document.getElementById("img").src="2-"+curPage+".jpg";
				}
				function changePage(){
					var tgtPage=document.getElementById("pageinp").value;
					tgtPage=parseInt(tgtPage);
					if(tgtPage<minPage||tgtPage>maxPage)return;
					curPage=tgtPage;
					dispImg();
				}
				function gotoFirst(){
					curPage=minPage;
					dispImg();
				}
				function prevPage(){
					if(curPage>minPage)curPage--;
					dispImg();
				}
				function nextPage(){
					if(curPage<maxPage)curPage++;
					dispImg();
				}
				function gotoLast(){
					curPage=maxPage;
					dispImg();
				}
				dispImg();
			</script>
		</div>
	</body>
</html>
